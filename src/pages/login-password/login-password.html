<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img src="assets/imgs/fascia-bot.png" alt="" class="fascia-bot">
	<h4 class="title">Please input your password.</h4>

	<ion-list>

	  <ion-item class="form-input">
	    <ion-input type="password" [(ngModel)]="_password" placeholder="Password"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button color="dark" outline class="btn-next-right" (click)="submit()">Go</button>
</ion-content>
